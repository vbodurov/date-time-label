<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Date Time</title>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        background-color: #222222;
        color: #667788;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      }
      #time {
        font-size: 100px;
        text-align: center;
      }
      #date {
        float: left;
        width: 60%;
        font-size: 30px;
      }
      #dayofweek {
        float: left;
        width: 40%;
        font-size: 30px;
      }
    </style>
    <script>
      $(document).ready(function() {
        var time = $("#time");
        var date = $("#date");
        var dofw = $("#dayofweek");
        var months = [
          "JAN",
          "FEB",
          "MAR",
          "APR",
          "MAY",
          "JUN",
          "JUL",
          "AUG",
          "SEP",
          "OCT",
          "NOV",
          "DEC"
        ];
        var daysofweek = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday"
        ];
        setInterval(function() {
          var d = new Date();
          time.text(padZeros(d.getHours(), 2) + ":" + padZeros(d.getMinutes(), 2)); // + ":" + d.getSeconds());
          date.text(
            padZeros(d.getDate(), 2) + " " + months[d.getMonth()] + " " + d.getFullYear()
          );
          dofw.text(daysofweek[d.getDay()].toLowerCase());
        }, 1000);
      });
      
      function padZeros(n, num){
		return n.toString().padStart(num, "0");
      }
    </script>
  </head>
  <body>
    <div id="time"></div>
    <div>
      <div id="date"></div>
      <div id="dayofweek"></div>
    </div>
  </body>
</html>
